<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
    // Toggle visibility for signup password
    const toggleSignupPassword = document.getElementById('toggleSignupPassword');
    const signupPassword = document.getElementById('signupPassword');
    toggleSignupPassword.addEventListener('click', function () {
        if (signupPassword.type === 'password') {
            signupPassword.type = 'text';
            toggleSignupPassword.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            signupPassword.type = 'password';
            toggleSignupPassword.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });

    // Toggle visibility for confirm password
    const toggleSignupConfirmPassword = document.getElementById('toggleSignupConfirmPassword');
    const signupConfirmPassword = document.getElementById('signupConfirmPassword');
    toggleSignupConfirmPassword.addEventListener('click', function () {
        if (signupConfirmPassword.type === 'password') {
            signupConfirmPassword.type = 'text';
            toggleSignupConfirmPassword.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            signupConfirmPassword.type = 'password';
            toggleSignupConfirmPassword.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });

    // Toggle visibility for login password
    const toggleLoginPassword = document.getElementById('toggleLoginPassword');
    const loginPassword = document.getElementById('loginPassword');
    toggleLoginPassword.addEventListener('click', function () {
        if (loginPassword.type === 'password') {
            loginPassword.type = 'text';
            toggleLoginPassword.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            loginPassword.type = 'password';
            toggleLoginPassword.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });
});

	</script>
</head>
<body>
<div class="container" id="container" >
    <div class="form-container sign-up-container" dir="rtl">
        <form action="#">
            <h1>إنشاء حساب</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            </div>
            <span>أو استخدم بريدك الإلكتروني للتسجيل</span>
            <input type="text" placeholder="إسم المستخدم" />
            <input type="email" placeholder="البريد الإلكتروني " />
            <input type="text" placeholder="رقم الهاتف " />
            <div class="password-container">
                <input type="password" id="signupPassword" placeholder="كلمة السر" />
                <i class="fa fa-eye" id="toggleSignupPassword"></i>
            </div>
            <div class="password-container">
                <input type="password" id="signupConfirmPassword" placeholder="تأكيد كلمة السر " />
                <i class="fa fa-eye" id="toggleSignupConfirmPassword"></i>
            </div>
            <button>إنشاء حساب</button>
        </form>
    </div>

    <div class="form-container sign-in-container" dir="rtl">
        <form action="#">
            <h1>تسجيل الدخول </h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            </div>
            <span>أو إستخدم معلومات الحساب</span>
            <input type="email" placeholder="البريد الإلكتروني "/>
            <div class="password-container">
                <input type="password" id="loginPassword" placeholder="كلمة السر" />
                <i class="fa fa-eye" id="toggleLoginPassword"></i>
            </div>
            <a href="Reset_Password.html">نسيت كلمة السر ؟</a>
            <button id="Login">تسجيل الدخول</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <img src="images/Logo.png" id="home-logo" alt="logo">
                <p>للبقاء على تواصل معنا، يرجى إدخال بياناتك و تسجيل الدخول</p>
                <button class="ghost" id="signIn">تسجيل الدخول</button>
            </div>
            <div class="overlay-panel overlay-right">
                <img src="images/Logo.png" id="home-logo1" alt="logo">
                <p>أدخل بياناتك وأبدأ رحلتك معنا   </p>
                <button class="ghost" id="signUp">إنشاء حساب</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
