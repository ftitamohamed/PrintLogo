<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Forget and Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a{
            text-decoration: none;
            color:rgb(64, 167, 64);
        }
        a:hover{
            text-decoration: none;
            background-color: rgb(67, 144, 65);
            color:white;
            padding:10px;
            transition: background-color .3s;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: rgb(83, 165, 77);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input[type="email"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 12px;
            background-color: rgb(83, 165, 77);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(67, 144, 65);
            color:white;
        }

        .response {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        #response.success {
            color: green;
        }

        #response.error {
            color: red;
        }

        .link-button {
            background-color: transparent;
            color: rgb(83, 165, 77);
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .link-button:hover {
            text-decoration: underline;
        }
        .password-container{
            width:100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .password-container input{
            width:80%;
            height:15px ;
            margin: 0 5px;
        }
        
        .password-container input[type="text"] {
            height: 30px; /* Adjust this value to match your design */
            font-size: 16px;
            letter-spacing: 1px;
        }



        .password-container input:focus + i {
            border: 2px solid #0077ff; /* Green border around the icon */
            
            padding: 11px; /* Adjust padding to make it look good */
            margin:5px;
        }
        .password-container .fa-eye{
            background: #eee;
            padding:11px;
            margin:5px;
        }
        .password-container .fa-eye-slash{
            background: #eee;
            padding:11px;
            margin:5px;
        }
    </style>
    <script defer>
		document.addEventListener('DOMContentLoaded', function () {
    // Toggle visibility for signup password
    const toggleOtp = document.getElementById('toggleOtp');
    const otpInput = document.getElementById('otp');
    toggleOtp.addEventListener('click', function () {
        if (otpInput.type === 'password') {
            otpInput.type = 'text';
            toggleOtp.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            otpInput.type = 'password';
            toggleOtp.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });

    // Toggle visibility for confirm password
    const togglenewPassword = document.getElementById('togglenewPassword');
    const newPassword = document.getElementById('newPassword');
    togglenewPassword.addEventListener('click', function () {
        if (newPassword.type === 'password') {
            newPassword.type = 'text';
            togglenewPassword.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            newPassword.type = 'password';
            togglenewPassword.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });

    // Toggle visibility for login password
    const toggleconfirmPassword = document.getElementById('toggleconfirmPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    toggleconfirmPassword.addEventListener('click', function () {
        if (confirmPassword.type === 'password') {
            confirmPassword.type = 'text';
            toggleconfirmPassword.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            confirmPassword.type = 'password';
            toggleconfirmPassword.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });
});

	</script>
</head>
<body>

    <div class="container" id="forgetPasswordContainer">
        <h2>Forget Password</h2>

        <!-- Forget Password Form -->
        <form id="forgetPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="button" onclick="sendResetLink()">Send Reset Link</button>
        </form>

        <p id="response" class="response"></p>
        <p>Remembered your password? <button class="link-button" onclick="showResetPasswordForm()">Reset Password</button></p>
        <p> Going back home ? &nbsp <a href="index.html">Back home </a></p>
    </div>

    <div class="container" id="resetPasswordContainer" style="display: none;">
        <h2>Reset Password</h2>

        <!-- Reset Password Form -->
        <form id="resetPasswordForm">
            <div class="password-container">
                <label for="otp">OTP:</label>
                <input type="password" id="otp" required class="input">
                <i class="fa fa-eye" id="toggleOtp"></i>
            </div>
            <div class="password-container">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required class="input">
                <i class="fa fa-eye" id="togglenewPassword"></i>
            </div>
            <div class="password-container">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required class="input">
                <i class="fa fa-eye" id="toggleconfirmPassword"></i>
            </div>
           
            
          
          
            <button type="button" onclick="resetPassword()">Reset Password</button>
        </form>

        <p id="resetResponse" class="response"></p>
        <p>Go back to <button class="link-button" onclick="showForgetPasswordForm()">Forget Password</button></p>
        <p> Going back home ? &nbsp <a href="index.html">Back home </a></p>
    </div>

    <script>
        function showResetPasswordForm() {
            document.getElementById('forgetPasswordContainer').style.display = 'none';
            document.getElementById('resetPasswordContainer').style.display = 'block';
        }

        // Show the forget password form
        function showForgetPasswordForm() {
            document.getElementById('resetPasswordContainer').style.display = 'none';
            document.getElementById('forgetPasswordContainer').style.display = 'block';
        }

        // Send the reset password link to the email
        function sendResetLink() {
            const email = document.getElementById('email').value;
    
            // Check if the email is not empty
            if (!email) {
                const responseElement = document.getElementById('response');
                responseElement.innerText = "Please enter your email.";
                responseElement.classList.add('error');
                return;
            }
    
            // Make the API call to the forgot password endpoint
            fetch('https://custmize.digitalgo.net/api/forgotPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept-Language': 'ar'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                const responseElement = document.getElementById('response');
                responseElement.innerText = data.message || 'An error occurred.';
                responseElement.classList.add(data.status || 'error');
                console.log(data);
                if(data.success){
                    showResetPasswordForm()
                }
                
            })
            .catch(error => {
                console.error('Error:', error);
                const responseElement = document.getElementById('response');
                responseElement.innerText = "Something went wrong. Please try again later.";
                responseElement.classList.add('error');
            });
        }
    </script>
    <script>
        // Reset the password
        function resetPassword() {
            const otp = document.getElementById('otp').value;  // Add OTP field in your form
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
    
            // Check if the passwords match
            if (password !== confirmPassword) {
                const responseElement = document.getElementById('resetResponse');
                responseElement.innerText = "Passwords do not match!";
                responseElement.classList.add('error');
                return;
            }
    
            // Check if OTP, password, and confirm password are filled
            if (!otp || !password || !confirmPassword) {
                const responseElement = document.getElementById('resetResponse');
                responseElement.innerText = "Please fill in all fields.";
                responseElement.classList.add('error');
                return;
            }
    
            // Make the API call to reset the password
            fetch('https://custmize.digitalgo.net/api/password_reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept-Language': 'ar'
                },
                body: JSON.stringify({
                    otp: otp,
                    password: password,
                    confirm_password: confirmPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                const responseElement = document.getElementById('resetResponse');
                responseElement.innerText = data.message || 'An error occurred.';
                responseElement.classList.add(data.status || 'error');
                if(data.success){
                    window.location.href = 'index.html';
                }
                
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
                const responseElement = document.getElementById('resetResponse');
                responseElement.innerText = "Something went wrong. Please try again later.";
                responseElement.classList.add('error');
            });
        }
    </script>
    
</body>
</html>
